<mat-toolbar class="topbar" color="primary">
    <span class="topbar-title">Celia Dashboard</span>
    <span class="topbar-spacer"></span>

    <!-- Quando logado -->
    <button *ngIf="username" mat-button [matMenuTriggerFor]="userMenu">
        {{ username }}
        <mat-icon>arrow_drop_down</mat-icon>
    </button>

    <mat-menu #userMenu="matMenu">
        <button mat-menu-item (click)="logout()">
            <mat-icon>logout</mat-icon>
            <span>Sair</span>
        </button>
    </mat-menu>

    <!-- Quando nÃ£o logado -->
    <button *ngIf="!username" mat-icon-button (click)="openLoginDialog()" aria-label="Login">
        <mat-icon>account_circle</mat-icon>
    </button>
</mat-toolbar>
